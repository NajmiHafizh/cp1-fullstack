<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portal Atlet - Mewujudkan Prestasi</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <header class="custom-header">
        <h1>Welcome to Portal Atlet</h1>
        <h2>Membangun Prestasi, Meraih Impian</h2>
        <p>Tempat terbaik bagi atlet untuk mengasah keterampilan, mencatat progres latihan, dan terus termotivasi menuju kesuksesan.</p>
    </header>
    
    <div class="container">
        <div class="row">
        <div class="col col-6">
            <img src="ATLET ESPORT.jpg" alt="Sample Image" class="custom-img">
        </div>
        <div class="col col-6">
            <h2>Contact Me</h2>
            <form>
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
            </form>
        </div>
        </div>
<footer class="custom-footer">

</html>
